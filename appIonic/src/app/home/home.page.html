<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      My calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-input class="display" [(ngModel)]="display"></ion-input>
      </ion-col>
    </ion-row>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="inputData('7')">
            17
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('8')">
            8
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('9')">
            9
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="asigOperator('/')">
            /
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button (click)="inputData('4')">
            4
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('5')">
            5
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('6')">
            6
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="asigOperator('*')">
            *
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="inputData('1')">
            1
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('2')">
            2
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('3')">
            3
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="asigOperator('-')">
            -
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="inputData('0')">
            0
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="inputData('.')">
            .
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="asigOperator('+')">
            +
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="resultado()">
            =
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="limpiar()">
            AC
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
